<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Kontrol</title>
   <!-- Bootstrap CSS -->
   <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/bootstrap.min.css')}}">
   <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/AdminLTE.css')}}">
   <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style_form_barang.css')}}">
    <!-- Font Awesome Free -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    
</head>
<body>
    <header class="header">
        <h1>Form Kontrol</h1>
    </header>

    <div class="container">
        <nav class="sidebar">
            <ul class="sidebar-menu">
                <li><a href="/">Barang</a></li>
                <li><a href="/data_stok/">Data Stock</a></li>
            </ul>
        </nav>

        <main class="main-content">
            <div class="content-header">
                <h2>Data Stok</h2>
            </div>

            <div class="search d-flex justify-content-between mb-4">
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>

            <div class="data-controls">
                <div class="data-table" style="padding: 8px;">
                    <table class="table table-striped table-bordered">
                        <thead>
                            <tr>
                              <th scope="col-1">No</th>
                              <th scope="col">ID Barang</th>
                              <th scope="col">Nama Barang</th>
                              <th scope="col">Type</th>
                              <th scope="col-1">QTY</th>
                              <th scope="col-1">Unit</th>
                              <th scope="col">Aksi</th>
                            </tr>
                          </thead>
                          <tbody>
                            {% for row in hasil %}
                                <tr>
                                <th scope="row">{{ loop.index }}</th>
                                    <td>{{row.0}}</td>
                                    <td>{{row.1}}</td>
                                    <td>{{row.2}}</td>
                                    <td>{{row.5}}</td>
                                    <td>{{row.3}}</td>
                                    <td>
                                        <a href="/ubah/{{row.0}}" class="btn btn-primary"
                                        style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">
                                            <i class="fa-regular fa-pen-to-square"></i></a>
                                        <a href="/hapus/{{row.0}}" class="btn btn-danger" onclick="return confirm('Yakin akan menghapus {{row.1}} ?')"
                                        style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">
                                            <i class="fa-regular fa-trash-can"></i></a>
                                    </td>
                                </tr>
                            {% endfor %}
                            <tr class="table-dark">
                                <td colspan="3">Grand Total</td>
                                <td colspan="4">{{ total_qty }}</td>
                            </tr>
                          </tbody>
                    </table>
                </div>

            </div>
        </main>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/adminlte.min.js')}}"></script>
</body>
</html>
